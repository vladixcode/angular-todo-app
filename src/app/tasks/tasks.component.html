@if (renderAddTaskComponent) {
  <app-add-new-task (cancelAddNewTask)="onCancelAddTask()" (addNewTask)="onAddTask($event)" />
}

<section class="tasks">
  <header>
    <h2>{{ user.name }}'s Tasks</h2>
    <menu>
      <button (click)="onOpenAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track $index) {
      <li>
        <app-task [task]="task" (taskComplete)="onTaskComplete($event)" />
      </li>
    }
  </ul>
</section>
